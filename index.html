<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <title>Surface Tension Trilogy</title>
    </head>
    <body>
        <style>
            body {
                width: 60vw;
                height: 97vh;
                padding-left: 20vw;
                padding-right: 20vw;
                padding-top: 3vh;
                margin: 0;
                line-height: 1.55em;

                main {
                    width: 100%;
                    height: 100%;
                    
                    div {
                        width: 100%;
                        height: fit-content;
                        padding-bottom: 3vh;
                    }
                }

                p,
                h1,
                h2,
                h3,
                h4,
                h5 {
                    margin: 0;
                    padding: 0;
                    user-select: none;
                }

                p,
                i {
                    font-size: small;
                }

                p {
                    margin-bottom: 1.5%;
                    text-indent: 2%;

                    &:last-of-type {
                        margin-bottom: 0%;
                    }

                    &:first-of-type {
                        margin-top: 1%;
                    }
                }
                
            }
        </style>
        <script>
            'use strict';

            const LENGTH = { SERIES: 5, BOOK: 6, PART: 17 };

            const NUMBERS = [
                'One', 'Two', 'Three', 'Four',
                'Five', 'Six', 'Seven', 'Eight',
                'Nine', 'Ten', 'Eleven', 'Twelve',
                'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen'
            ];

            function capitalize(string) {
                return string.charAt(0).toUpperCase() + string.substring(1);
            }

            class Chapter {
                /**
                 * @type {string}
                 */
                title;
                /**
                 * @type {string[]}
                 */
                body;
                /**
                 * @type {number}
                 */
                wordCount;
                /**
                 * @type {"title" | "normal" | "prelude" | "postlude" | "prologue" |
                 *     "epilogue" | "part"}
                 */
                type;
                index;

                /**
                 *
                 * @param {string} contents
                 * @param {"title" | "normal" | "prelude" | "postlude" | "prologue" |
                 *     "epilogue" | "part"} type
                 */
                constructor(contents, type = 'normal', index = 0) {
                    this.body = contents.split('\n').filter((v) => v != '\n' && v != '');
                    this.title = this.body.splice(0, 1)[0];
                    this.wordCount = 0;
                    this.type = type;

                    if(type == 'normal' || type == 'part') this.index = NUMBERS[index];

                    for(let i = 0; i < this.body.length; i++) {
                        const paragraph = this.body[i];

                        let italic = false;

                        let digestedParagraph = '';
                        for(const letter of paragraph) {
                            switch(letter) {
                                case ' ':
                                    this.wordCount++;
                                    digestedParagraph += letter;
                                    break;
                                case '_':
                                    if(!italic)
                                        digestedParagraph += '<i>';
                                    else
                                        digestedParagraph += '</i>';
                                    italic = !italic;
                                    break;
                                case '+':
                                    digestedParagraph +=
                                        '<p align="center" style="font-size: x-large;">···</p>';
                                    break;
                                default:
                                    digestedParagraph += letter;
                            }
                        }
                        this.wordCount++;
                        this.body[i] = digestedParagraph;
                    }
                }

                /**
                 *
                 * @param {HTMLElement} element
                 */
                display(element) {
                    element.innerHTML = '';
                    element.style.height = 'initial';
                    element.style.display = 'initial';
                    element.style.flexDirection = 'initial';
                    element.style.justifyContent = 'initial';
                    element.style.alignItems = 'initial';

                    switch(this.type) {
                        case 'normal': {
                            let header = document.createElement('h3');
                            header.innerHTML = 'Chapter ' + this.index;
                            element.appendChild(header);

                            if(this.title == undefined) {
                                let elem = document.createElement('p');
                                elem.innerHTML = 'Yet to be written.';
                                elem.style.fontWeight = 'normal';
                                elem.style.fontStyle = 'italic';
                                element.appendChild(elem);
                                return;
                            }

                            let subheader = document.createElement('h5');
                            subheader.innerHTML = this.title;
                            subheader.style.fontWeight = 'normal';
                            subheader.style.fontStyle = 'italic';
                            element.appendChild(subheader);

                            let wordCount = document.createElement('h5');
                            wordCount.innerHTML = this.wordCount + ' words';
                            element.appendChild(wordCount);

                            for(const paragraph of this.body) {
                                let elem = document.createElement('p');
                                elem.innerHTML = paragraph;
                                element.appendChild(elem);
                            }
                            break;
                        }
                        case 'title': {
                            const titles = this.title.split(':');
                            let header = document.createElement('h2');
                            header.innerHTML = titles[0];
                            header.style.textAlign = 'center';
                            element.appendChild(header);

                            let subheader = document.createElement('h4');
                            subheader.innerHTML = titles[1];
                            subheader.style.textAlign = 'center';
                            subheader.style.fontWeight = 'normal';
                            subheader.style.letterSpacing = '0.2em';
                            element.appendChild(subheader);

                            let author = document.createElement('h5');
                            author.innerHTML = this.body[0];
                            author.style.textAlign = 'center';
                            author.style.fontWeight = 'normal';
                            author.style.fontStyle = 'italic';
                            element.appendChild(author);

                            element.style.height = '94vh';
                            element.style.display = 'flex';
                            element.style.flexDirection = 'column';
                            element.style.justifyContent = 'center';
                            element.style.alignItems = 'center';
                            break;
                        }
                        case 'prelude':
                        case 'postlude': {
                            let header = document.createElement('h3');
                            header.innerHTML =
                                capitalize(this.type) + ' to the Surface Tension Trilogy';
                            element.appendChild(header);

                            if(this.title == undefined) {
                                let elem = document.createElement('p');
                                elem.innerHTML = 'Yet to be written.';
                                elem.style.fontWeight = 'normal';
                                elem.style.fontStyle = 'italic';
                                element.appendChild(elem);
                                return;
                            }

                            let subheader = document.createElement('h5');
                            subheader.innerHTML = this.title;
                            subheader.style.fontWeight = 'normal';
                            subheader.style.fontStyle = 'italic';
                            element.appendChild(subheader);

                            let wordCount = document.createElement('h5');
                            wordCount.innerHTML = this.wordCount + ' words';
                            element.appendChild(wordCount);

                            for(const paragraph of this.body) {
                                let elem = document.createElement('p');
                                elem.innerHTML = paragraph;
                                element.appendChild(elem);
                            }
                            break;
                        }
                        case 'prologue':
                        case 'epilogue': {
                            const titles = this.title.split(': ');
                            let header = document.createElement('h3');
                            header.innerHTML = capitalize(this.type) + ' to ' + titles[0];
                            element.appendChild(header);

                            if(titles[1] == '') {
                                let elem = document.createElement('h5');
                                elem.innerHTML = 'Yet to be written.';
                                elem.style.fontWeight = 'normal';
                                elem.style.fontStyle = 'italic';
                                element.appendChild(elem);
                                return;
                            }

                            let subheader = document.createElement('h5');
                            subheader.innerHTML = titles[1];
                            subheader.style.fontWeight = 'normal';
                            subheader.style.fontStyle = 'italic';
                            element.appendChild(subheader);

                            let wordCount = document.createElement('h5');
                            wordCount.innerHTML = this.wordCount + ' words';
                            element.appendChild(wordCount);

                            for(const paragraph of this.body) {
                                let elem = document.createElement('p');
                                elem.innerHTML = paragraph;
                                element.appendChild(elem);
                            }
                            break;
                        }
                        case 'part': {
                            let header = document.createElement('h2');
                            header.innerHTML = 'Part ' + this.index;
                            header.style.textAlign = 'center';
                            element.appendChild(header);

                            if(this.title == undefined) {
                                let elem = document.createElement('p');
                                elem.innerHTML = 'Yet to be written.';
                                elem.style.fontWeight = 'normal';
                                elem.style.fontStyle = 'italic';
                                elem.style.textIndent = '0';
                                element.appendChild(elem);

                                element.style.height = '94vh';
                                element.style.display = 'flex';
                                element.style.flexDirection = 'column';
                                element.style.justifyContent = 'center';
                                element.style.alignItems = 'center';
                                return;
                            }

                            let subheader = document.createElement('h4');
                            subheader.innerHTML = this.title;
                            subheader.style.textAlign = 'center';
                            subheader.style.fontWeight = 'normal';
                            subheader.style.letterSpacing = '0.2em';
                            element.appendChild(subheader);

                            let quote = document.createElement('h5');
                            quote.innerHTML = this.body[0];
                            quote.style.textAlign = 'center';
                            quote.style.fontWeight = 'normal';
                            quote.style.fontStyle = 'italic';
                            quote.style.width = '75%';
                            quote.style.marginTop = '2%';
                            element.appendChild(quote);

                            element.style.height = '94vh';
                            element.style.display = 'flex';
                            element.style.flexDirection = 'column';
                            element.style.justifyContent = 'center';
                            element.style.alignItems = 'center';
                            break;
                        }
                    }
                }
            }

            let current = {
                book: 0,
                part: 0,
                chapter: 0,
                display: (element) => {
                    const book = chapters[current.book];
                    if(book instanceof Chapter) {
                        book.display(element);
                        return;
                    }

                    const part = book[current.part];
                    if(part instanceof Chapter) {
                        part.display(element);
                        return;
                    }

                    part[current.chapter].display(element);
                },
                next: () => {
                    if(current.book == 4) return;

                    if(current.book < 2) {
                        current.book++;
                        return;
                    }

                    if(current.part == 0) {
                        current.part++;
                        return;
                    }

                    if(current.part == 5) {
                        current.part = 0;
                        current.book++;
                        return;
                    }

                    if(current.chapter == 16) {
                        current.chapter = 0;
                        current.part++;
                        return;
                    }

                    current.chapter++;
                },
                back: () => {
                    if(current.book == 0) return;

                    if(current.book < 2) {
                        current.book--;
                        return;
                    }

                    if(current.part == 0) {
                        if(current.book != 2) current.part = 5;
                        current.book--;
                        return;
                    }

                    if(current.part == 5) {
                        current.part--;
                        current.chapter = 16;
                        return;
                    }

                    if(current.chapter == 0) {
                        if(current.part != 1) current.chapter = 16;
                        current.part--;
                        return;
                    }

                    current.chapter--;
                }
            };


            const source =
                'https://raw.githubusercontent.com/israfiel-a/stt/content/Series/';
            function getPath() {
                let path = source + current.book;
                if(current.book != 0 && current.book != 4) path += '/' + current.part;
                if(current.part != 0 && current.part != 5) path += '/' + current.chapter;
                path += '.md';
                return path;
            }

            function fetchText() {
                const book = current.book;
                const part = current.part;
                const chapter = current.chapter;

                const bookIndex = book + 1;
                const partIndex = part > 0 ? part : 0;
                const chapterIndex = chapter > 0 ? chapter : 0;
                fetch(getPath()).then(blob => blob.text().then(text => {
                    if(book == 0 || book == 4)
                        chapters[bookIndex] =
                            new Chapter(text, book == 0 ? 'prelude' : 'postlude');
                    else if(part == 0 || part == 5)
                        chapters[bookIndex][partIndex] =
                            new Chapter(text, part == 0 ? 'prologue' : 'epilogue');
                    else
                        chapters[bookIndex][partIndex][chapterIndex] =
                            new Chapter(text, chapter == 0 ? 'part' : 'normal', chapter == 0 ? part - 1 : chapter - 1);
                }));
            }

            /**
             * @typedef {[Chapter, Chapter[], Chapter[], Chapter[], Chapter[], Chapter]}
             * Book
             */

            /**
             * @type {[Chapter, Chapter, Book, Book, Book, Chapter]}
             */
            let chapters = [
                new Chapter(
                    'The Surface Tension Trilogy: The Heavens Torn Asunder\nIsrafil Argos',
                    'title'),
                null,                          // Prelude
                [null, [], [], [], [], null],  // Bloodletter
                [null, [], [], [], [], null],  // Chainbinder
                [null, [], [], [], [], null],  // Godslayer
                null,                          // Postlude
            ];

            fetchText();
            for(current.book = 1; current.book < 4; current.book++)
                for(current.part = 0; current.part < 6; current.part++) {
                    if(current.part == 0 || current.part == 5) {
                        fetchText();
                        continue;
                    }
                    for(current.chapter = 0; current.chapter < 17; current.chapter++)
                        fetchText();
                }

            current.book = 4;
            current.part = 0;
            current.chapter = 0;
            fetchText();
            current.book = 0;

            window.onload = () => {
                const display =
                    document.getElementsByTagName('main').item(0).children.item(0);

                document.addEventListener('keyup', (e) => {
                    if(e.key == 'ArrowLeft') {
                        current.back();
                        current.display(display);
                    }
                    if(e.key == 'ArrowRight') {
                        current.next();
                        current.display(display);
                    }
                });

                document.addEventListener('touchstart', (e) => {
                    if(e.touches.item(0).clientX >= window.innerWidth * 0.75) {
                        current.next();
                        chapters[current.book][current.part][current.chapter].display(display);
                    } else if(
                        e.touches.item(0).clientX <= window.innerWidth * 0.25 && current > 0)
                        current--;
                    chapters[current.book][current.part][current.chapter].display(display);
                });

                current.display(display);
            }
        </script>
        <main><div></div></main>
    </body>
</html>
